{% extends 'layout.html' %}

{% block body %}

<div class=" offset-md-1">

    <div class="card card-body">
        <form action="/update/{{vehicle.0}}" method="POST">

            <div class="form-group">
                <input type="text" name="make" placeholder="Make" value="{{vehicle.1}}" class="form-control">
            </div>
             
            <div class="form-group">
                <input type="text" name="model" placeholder="Model" value="{{vehicle.2}}" class="form-control">
            </div>            

            <div class="form-group">
                <input type="text" name="registration" placeholder="Registration number" value="{{vehicle.3}}" class="form-control">
            </div>            

            <div class="form-group">
                <select name="location" id="location" style="width: 1100px"  >
                    <option hidden selected value="{{vehicle.4}}">Garage {{vehicle.4}}</option>
                    <option value="1">Garage 1</option>
                    <option value="2">Garage 2</option>
                    <option value="3">Garage 3</option>
                </select>
            </div>            

            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">
                    Save
                </button>
            </div>            
        
        </form>  
    
    
    </div>


</div>



{% endblock %}
